<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows method </title>
</head>

<body>
    <button onclick="fun()">Open Google in new window</button>
    <button onclick="fun1()">Open Google in this window</button>
    <button onclick="close1()"> Close Window</button>
    <script>
        console.log(window.innerWidth);
        console.log(window.innerHeight);
        console.log(window.alert);
        console.log(window.prompt);
        console.log(window.confirm);
        console.log(window.open); //window.open('www.google.com','_blank','width=100,height=100')
        console.log(window.close);

        function fun() {
            window.open('https://www.google.com');
        }
        function fun1() {
            window.open('https://www.google.com', '_self', 'width=100,height=100');
        }
        function close1() {
            if(confirm('Are you sure..?')){
                window.close();
            }
        }
    </script>
</body>

</html>
