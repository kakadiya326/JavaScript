    <script>
        let date = new Date();
        console.log('getFullYear : ', date.getFullYear()); //2025
        console.log('getMonth : ', date.getMonth()); //11
        console.log('getDay : ', date.getDay()); //1 [Sunday,Monday,...,Saturday]
        console.log('getDate : ', date.getDate()); //1 [1 to 30 or 31]

        console.log('getHours : ', date.getHours()); //13
        console.log('getMinutes : ', date.getMinutes()); //59
        console.log('getSeconds : ', date.getSeconds()); //30

        //weeks
        let weeks = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        console.log(weeks[date.getDay()]); // Mon

        //Months
        let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        console.log(months[date.getMonth()]); //Dec

        console.log(date.toDateString()); //Mon Dec 01 2025
        console.log(date.toLocaleDateString()); //01/12/2025
        console.log(date.toTimeString()); //14:07:46 GMT+0530 (India Standard Time)
        console.log(date.toLocaleTimeString()); //14:08:22

        let cusDate = new Date();
        cusDate.setFullYear(2000);
        cusDate.setMonth(12);
        cusDate.setDate(23);
        cusDate.setHours(10);
        cusDate.setMinutes(10);
        cusDate.setSeconds(10);


        //Age Calculator
        let c = new Date();
        let today = new Date();
        // let year = prompt('Enter you Birth of year : ');
        let year = 2003;
        c.setFullYear(year)
        console.log('Your are ', today.getFullYear() - c.getFullYear(), ' year old ');
        console.log('seconds you alive on earth : ', (today - c) / (24 * 60 * 60));

        //Digital clock
        var div = document.querySelector('div');
        setInterval(() => {
            let d = new Date();
            div.innerText = d.toLocaleTimeString();
            // console.log(div);
        }, 1000)

        //Age Calculator
        let div1 = document.querySelectorAll('div')[1];
        let inp = document.querySelector('input');
        
        inp.addEventListener('change', (e) => {
            var str = String(e.target.value).split('-')[0];
            div1.innerText = today.getFullYear() - str;
