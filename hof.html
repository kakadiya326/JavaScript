    <script>
        /*
            sort() is a JavaScript array method used to sort elements of an array 
            in place (it modifies the original array).

            âš  Important Note
            By default, sort() converts elements to strings and sorts alphabetically (lexicographically).

            */

        let nums = [10, 2, 5, 100];
        console.log('wrong way to sort number ---> ', nums.sort()) // this will convert number to string then compare string

        let nums1 = [10, 2, 5, 100];
        console.log('correct way to sort number ---> ', nums1.sort((a, b) => a - b))// ascending
        console.log('correct way to sort number ---> ', nums1.sort((a, b) => b - a))// descending


        //sort array
        let words = ["Banana", "Apple", "carrot"];
        console.log('word sorting ', words.sort());
        console.log('Case-insensitive sorting ', words.sort((a, b) => a.localeCompare(b))); //Case-insensitive sorting


        //Sort object
        let students = [
            { name: "A", age: 22 },
            { name: "C", age: 18 },
            { name: "B", age: 20 }
        ];

        console.log('Object sorting by age ascending', students.sort((a, b) => a.age - b.age));//ascending
        console.log('Object sorting by age descending', students.sort((a, b) => b.age - a.age));//descending

        //sorted copy
        let arr = [5, 1, 4, 3];
        let sortedCopy = [...arr].sort((a, b) => a - b);
        console.log('Original array ',arr);
        console.log('Copy of Original  ',sortedCopy);

    </script>
